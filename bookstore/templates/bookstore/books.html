{% extends 'bookstore/main.html' %}


{% block content %}

<h1>Books List...</h1>


<div class="container mt-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
    {% for item in books %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.author}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category}}</td>
        <td>{{item.description}}</td>
      </tr>
    {% endfor %}
      
    </tbody>
  </table>
</div>

{% endblock %}
